<!doctype html>
<html lang="en" ng-app="Dashboard" >
  <head>
    <meta charset="UTF-8">

    <title >Asset Track</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style=" background-color:black;  text-align: center;">
              <h3 style="color:red;">NETFLIXish</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Movie</p>

              <form style="font-size: 10pt;" id="newMovieForm">
                <div class="mb-3">
                  <label for="MovieTitel" class="form-label">Title</label>
                  <input type="text" class="form-control" id="MovieTitel">
                </div>

                <div class="mb-3">
                  <label for="UserId" class="form-label">User Id</label>
                  <input type="string" class="form-control" id="UserId">
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <input type="string" class="form-control" id="Genre">
                </div>


                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="File" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
              </div>

              <div id="VideoList">

                <h4>Please click the view Images button if you wish to view images on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
